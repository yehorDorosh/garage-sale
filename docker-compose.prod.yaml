version: '3.8'
services:
  garage-sale:
    image: egordoroshv/garage-sale:1.0.6
    mem_limit: 512m
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - log:/app/server/log
      - images:/app/server/images
    env_file:
      - ./.env
    restart: unless-stopped
volumes:
  log:
  images: